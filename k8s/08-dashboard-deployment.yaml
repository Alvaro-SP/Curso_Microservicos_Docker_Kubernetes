# Deployment = Dashboard
#  se va a comunicar con el puerto 30080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: microservicios-app
  labels:
    app: dashboard
spec:
  replicas: 3 # asigna el numero de pods (containers) a ejecutar
  # ESTRATEGIA DE ACTUALIZACION
  strategy:
    type: RollingUpdate #recreate...
    rollingUpdate:
      maxSurge: 1 # maximo 1 pod adicional durante actualizacion
      maxUnavailable: 1 # maximo 1 pod no disponible durante la actualizacion
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        version: v1.0
    spec:
      containers:
      - name: dashboard
        image: us-central1-docker.pkg.dev/eduteklatam/microservicios-repo/dashboard-microservicios:1.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests: # recursos Minimos garantizados
            memory: "128Mi"
            cpu: "100m"
          limits: # recursos Maximos permitidos
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
