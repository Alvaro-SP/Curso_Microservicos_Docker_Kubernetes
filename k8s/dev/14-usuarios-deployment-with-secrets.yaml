apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-deployment
  namespace: microservicios-app
  labels:
    app: usuarios
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usuarios
  template:
    metadata:
      labels:
        app: usuarios
    spec:
      containers:
      - name: usuarios
        image: servicio-usuarios:1.0
        ports:
        - containerPort: 5000
          name: http
        # VARIABLES DE ENTORNO DESDE SECRETS
        # Opcion 1: inyectar TODOS los secrets
        envFrom:
        - secretRef:
            name: db-credentials
        # Opcion 2: inyectando valores especificos
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: DB_PASSWORD_FROM_SECRET
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        # montar secrets como archivos
        volumeMounts:
        - name: db-credentials-volume
          mountPath: /etc/secrets/db
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /usuarios
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /usuarios
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: db-credentials-volume
        secret:
          secretName: db-credentials
          defaultMode: 0400
      